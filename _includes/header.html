<header>
  <div class="logo">
    <a href="{{ site.github.url }}/">
      {{ site.title }} 
      <img class="logo" src="{{ site.github.url }}/assets/img/projects/circle_logo.png">


  </div>
  <nav>
    {% for item in site.data.settings.menu %}
      <a href="{{ site.github.url }}/{{ item.url }}">{{ item.name }}</a>
    {% endfor %}
  </nav>
</header>
